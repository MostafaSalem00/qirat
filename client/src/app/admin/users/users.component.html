<h3 class="p-3 text-center">Display a list of Members</h3>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Accepted</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.accepted}}</td>
                <td><a href="/admin/user-details/{{user.id}}" class="btn btn-link">Show Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
